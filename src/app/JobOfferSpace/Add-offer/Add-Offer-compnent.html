<div class="content-body">
  <!-- Data list view starts -->
  <section id="data-list-view" class="data-list-view-header">
    <div class="action-btns d-none">
      <div class="btn-dropdown mr-1 mb-1">
        <div class="btn-group dropdown actions-dropodown">
          <button type="button" class="btn btn-white px-1 py-1 dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actions
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#"><i class="feather icon-trash"></i>Delete</a>
            <a class="dropdown-item" href="#"><i class="feather icon-archive"></i>Archive</a>
            <a class="dropdown-item" href="#"><i class="feather icon-file"></i>Print</a>
            <a class="dropdown-item" href="#"><i class="feather icon-save"></i>Another Action</a>
          </div>
        </div>
      </div>
    </div>

    <a (click)="ExportPDF()"> <img src="assets/images/icons/pdf.png" alt=""></a>

    <!-- DataTable starts -->
    <div class="table-responsive">
      <table class="table data-list-view">
        <thead>
        <tr>
          <th></th>
          <th></th>
          <th>profession</th>
          <th>dateEndOffer</th>
          <th> dateBeginOffer</th>
          <th> dateInterview</th>
          <th>SalaryOffer</th>
          <th>delete</th>
          <th>update</th>
          <th>QrCode</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let l of listOffer" >
          <td></td>



          <td class="product-action">
            <span class="action-delete"><i class="feather icon-trash" (click)="deleteOffer(l.idOffer)"></i></span>
          </td>


          <td class="product-action">
            <span class="action-edit"><i class="feather icon-edit" (click)="ToggleForm();dataId(l.idOffer)" ></i></span>
          </td>

          <td>
            <ngx-qrcode [elementType]="elementType"  [value]="l.profession" [width]="50"  [errorCorrectionLevel]="correctionLevel" ></ngx-qrcode>
          </td>
        </tr>


        </tbody>
      </table>
    </div>
    <!-- DataTable ends -->

    <!-- add new sidebar starts -->
    <div class="add-new-data-sidebar">
      <div class="overlay-bg"></div>
      <div class="add-new-data">
        <div class="div mt-2 px-2 d-flex new-data-title justify-content-between">
          <div>
            <h4 class="text-uppercase">List View Data</h4>
          </div>
          <div class="hide-data-sidebar">
            <i class="feather icon-x"></i>
          </div>
        </div>
        <div class="data-items pb-3">
          <div class="data-fields px-2 mt-3">
            <div class="row">
              <div class="col-sm-12 data-field-col">
                <label for="data-name" >Â¨Profession</label>
                <input type="text" class="form-control" [(ngModel)]="offer.profession" id="data-name" >
              </div>
              <div class="col-sm-12 data-field-col">
                <label >DateBeginOffer</label>
                <input type="number" class="form-control" [(ngModel)]="offer.dateBeginOffer" >
              </div>
              <div class="col-sm-12 data-field-col">
                <label >DateEndOffer</label>
                <input type="number" class="form-control" [(ngModel)]="offer.dateEndOffer" >
              </div>
              <div class="col-sm-12 data-field-col">
                <label >SalaryOffer</label>
                <input type="number" class="form-control" [(ngModel)]="offer.SalaryOffer" >
              </div>
              <div class="col-sm-12 data-field-col">
                <label >DateInterview</label>
                <input type="date" class="form-control" [(ngModel)]="offer.dateInterview" >
              </div>

              <div class="col-sm-12 data-field-col">
                <label for="data-status">Profession</label>
                <select   class="form-control" [(ngModel)]="offer.profession"   id="data-status" required>
                  <option value="ART" >ARTIST</option>
                  <option value="CINEMA">ENGINEER</option>
                  <option value="MUSIQUE">DOCTOR</option>
                  <option value="DANCE">PROFESSOR</option>
                </select>
              </div>


              <div class="form-group col-md-4">
                <label  >Add Image </label>
                <input  type="file"  (change)="onFileSelected($event)" multiple>
                <img [src]="imgURL" height="100" width="150"  *ngIf="imgURL">

              </div>



            </div>
          </div>
        </div>
        <div class="add-data-footer d-flex justify-content-around px-3 mt-2">
          <div class="add-data-btn">
            <button class="btn btn-primary" *ngIf="show" (click)="UpdateOffer(offer,idOffer)">Edit Data</button>
            <button class="btn btn-primary" *ngIf="!show" (click)="addOffer(2)">Add Data</button>
          </div>
          <div class="cancel-data-btn">
            <button class="btn btn-outline-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add new sidebar ends -->
  </section>
  <!-- Data list view end -->

</div>
